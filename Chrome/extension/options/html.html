<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Freebase Omnibox Options</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
<script type="text/javascript" src="form/jquery"></script>
<script type="text/javascript" src="jquery"></script>
<link rel="stylesheet" type="text/css" href="jquery-ui/css"/>
<link rel="stylesheet" type="text/css" href="form/css"/>
<script type="text/javascript">
  $( function() {
    // Value is being removed by jquery-ui, no clue why
    with( $('input[type="submit"]') ){
      if( ! val() ) {
        val( "Save" )
      }
    }
  } )
</script>
</head>
<body>
<form action="">
<fieldset>
<legend>Suggestions Servers</legend>

<ul>
  <li><label>Query URI</label><input type="text" name="queryURI"/></li>
  <li><label>Search URI</label><input type="text" name="searchURI"/></li>
  <li><label for="submit"></label><input type="submit" value="Save"/></li>
</ul>
</fieldset>
</form>
</body>
</html>
