# JanusGraph Main Graph Configuration
# This is where your actual application data lives

gremlin.graph = org.janusgraph.core.JanusGraphFactory

# Storage backend - BerkeleyDB for simplicity
# Replace with Cassandra/ScyllaDB for production
storage.backend = berkeleyje
storage.directory = /var/lib/janusgraph/mimis

# Indexing backend - Lucene for simplicity
# Replace with Elasticsearch for production
index.search.backend = lucene
index.search.directory = /var/lib/janusgraph/index

# Cache settings
cache.db-cache = true
cache.db-cache-clean-wait = 20
cache.db-cache-time = 180000
cache.db-cache-size = 0.25